.header{

nav{

.nav-links ul li{
	list-style: none;

}
.nav-links ul li a{
	color: white;
	text-decoration: none;
	font-size:15px;
	text-transform: uppercase; 
}
.nav-links ul li::after{
	content:'';
	width: 0%;
	height: 2px;
	background:#f44336;
	display:block;
	margin: auto;

.nav-links ul li:hover::after{
	width: 100%;
}
a {

}

body {
	display: flex;
	flex-direction: column;

	background-size: cover;
	margin-left: 100px;
	margin-right: 100px;
}
main {
	display: flex;
	flex-direction: row;
	flex: auto;
}
article {
	flex: 2;
	overflow-y: auto;
}
aside {
	flex: 1;
	overflow-y:auto;

}
ul{ 
    list-style: none; 
}
a{ 
    text-decoration: none; 
}

}

.nav-wrapper {
    display: flex;
    justify-content: center;
    padding: 2%;
    background-color: whitesmoke;
}


.nav-link-wrapper a {
    color: darkgray;
    text-decoration: none;
    transition: color 0.5s; 
    padding: 0 .8rem; 
    font-size: .95rem; 
    display: flex; 
    transition: .5s;
}

.active-nav-link {
	border-bottom: 1px solid black;
}
.active-nav-link a {
	color: black !important;
}

.nav-link-wrapper:hover > a{ 
        transform: scale(1.1); 
}

  margin: 0;

.registration-page{
  width: 100%;
  max-width: 1400px;
  padding: 50px;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  flex-wrap: wrap;
}

h1{
  width: 100%;
  margin-bottom: 80px;
  text-transform: uppercase;
  color: black;
  font-size: 60px;
  text-align:center;
}

.registration-info, .registration-form{
  flex: 1;
}

.item{
  margin-bottom: 24px;
  font-size: 20px;
  color: black;
  font-family: sans-serif;
}

.contact-form{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.textb{
  width: calc(20% - 10px);
  height: 50px;
  padding: 12px;
  background-color: white;
  border: none;
  color: black;
  margin-bottom: 20px;
}

textarea{
  width: 100%;
  min-height: 200px;
  max-height: 400px;
  resize: vertical;
  padding: 12px;
  background-color: #222;
  border: none;
  color: #fff;
  margin-bottom: 20px;
}

.btn{
  width: 120px;
  height: 40px;
  margin-left: auto;
  background-color: #3494db;
  border: none;
  color: #fff;
  text-transform: uppercase;
  cursor: pointer;
  border: 2px solid #3494db;
  transition: .3s linear;
}

.btn:hover{
  background-color: transparent;
  color: #3494db;
}

@media screen and (max-width: 980px){
  .contact-page{
    max-width: 800px;

    flex: 100%;
    margin-bottom: 30px;

    width: 100%;
